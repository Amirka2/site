<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Страница регистрации</title>
</head>
<body>
	<div id="profile">
		<div class="main">
		<div class="content">
			<div id="getToMain">
				<a href="index.html">Вернуться на главную</a>
			</div>
			<div id="authorization">
				<form>
					<div id="registrationLink">
						<p><a href="profile.html">Авторизация</a></p>
					</div>
					<div id="loginAndPassword">
						<div class="input">
							<input id="userLogin" placeholder="Придумайте логин">
						</div>
						
						<div class="password">
							<input type="password" id="userPassword" placeholder="Придумайте пароль" name="password">
							<a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
						</div>
						<div class="password">
							<input type="password" id="userPassword" placeholder="Повторите пароль" name="password">
							<a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
						</div>
						<button type="submit">Зарегистрироваться</button>
					</div>
				</form>	
				<div id="info">
					<p><a href="">Лицензионное соглашение</a></p>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
