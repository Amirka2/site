{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'lotteryapp/main.css' %}">
    <title>Личный кабинет</title>
</head>
<body>
<div id="profile">
    <div class="main">
        <div class="content">
            <div id="getToMain">
                <a href="{% url 'index' %}">Вернуться на главную</a>
            </div>
            <div id="authorization">
                <div id="registrationLink">
                    <p><a href="{% url 'signup' %}">Регистрация</a></p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div id="loginAndPassword">
                        {{ form }}
                        <button type="submit">Войти</button>
                    </div>
                </form>
                <div id="info">
                    <p><a href="">Лицензионное соглашение</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
